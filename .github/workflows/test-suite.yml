name: Test Suite

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]
  schedule:
    - cron: '0 2 * * *'  # Nightly at 2 AM UTC
  workflow_dispatch:

env:
  NODE_VERSION: '18'
  ODOO_VERSION: '17.0'

jobs:
  smoke-tests:
    runs-on: ubuntu-latest
    timeout-minutes: 15
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Install Playwright browsers
        run: npx playwright install chromium
      
      - name: Start Docker services
        run: docker-compose up -d
      
      - name: Wait for Odoo to be ready
        run: |
          echo "Waiting for Odoo to start..."
          timeout 90 bash -c 'until curl -f http://localhost:8069/web/login; do sleep 5; done'
          echo "Odoo is ready!"
      
      - name: Run smoke tests
        run: npm run test:smoke
        env:
          HEADLESS: true
          CI: true
      
      - name: Generate report
        if: always()
        run: npm run report:cucumber
      
      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v3
        with:
          name: smoke-test-results
          path: |
            reports/cucumber/
            reports/screenshots/
          retention-days: 7
      
      - name: Stop Docker services
        if: always()
        run: docker-compose down

  api-tests:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Start Docker services
        run: docker-compose up -d
      
      - name: Wait for Odoo
        run: |
          timeout 90 bash -c 'until curl -f http://localhost:8069/web/login; do sleep 5; done'
      
      - name: Run API tests
        run: npm run test:api
        env:
          HEADLESS: true
          CI: true
      
      - name: Generate report
        if: always()
        run: npm run report:cucumber
      
      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v3
        with:
          name: api-test-results
          path: reports/cucumber/
          retention-days: 7
      
      - name: Stop Docker services
        if: always()
        run: docker-compose down

  integration-tests:
    runs-on: ubuntu-latest
    timeout-minutes: 20
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Install Playwright browsers
        run: npx playwright install chromium
      
      - name: Start Docker services
        run: docker-compose up -d
      
      - name: Wait for Odoo
        run: |
          timeout 90 bash -c 'until curl -f http://localhost:8069/web/login; do sleep 5; done'
      
      - name: Run integration tests
        run: npm run test:integration
        env:
          HEADLESS: true
          CI: true
      
      - name: Generate report
        if: always()
        run: npm run report:cucumber
      
      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v3
        with:
          name: integration-test-results
          path: |
            reports/cucumber/
            reports/screenshots/
          retention-days: 7
      
      - name: Stop Docker services
        if: always()
        run: docker-compose down

  nightly-regression:
    if: github.event_name == 'schedule'
    runs-on: ubuntu-latest
    timeout-minutes: 60
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Install Playwright browsers
        run: npx playwright install chromium

      - name: Restore Allure history (Trend)
        uses: actions/cache@v4
        with:
          path: allure-history
          key: allure-history-${{ github.workflow }}-${{ github.ref_name }}-${{ github.run_id }}
          restore-keys: |
            allure-history-${{ github.workflow }}-${{ github.ref_name }}-
      
      - name: Start Docker services
        run: docker-compose up -d
      
      - name: Wait for Odoo to be ready
        run: |
          echo "Waiting for Odoo to start (this may take up to 90 seconds)..."
          timeout 90 bash -c 'until curl -f http://localhost:8069/web/login; do sleep 5; done'
          echo "Odoo is ready!"
          sleep 10  # Extra buffer for full initialization
      
      - name: Run full regression suite
        run: npm run test:all
        env:
          HEADLESS: true
          CI: true
        continue-on-error: true
      
      - name: Generate Cucumber report
        if: always()
        run: npm run report:cucumber
      
      - name: Generate Allure report
        if: always()
        run: |
          npm run report:allure:trend || echo "Allure report generation skipped (no results)"
      
      - name: Upload Cucumber report
        if: always()
        uses: actions/upload-artifact@v3
        with:
          name: nightly-cucumber-report
          path: reports/cucumber/
          retention-days: 30
      
      - name: Upload Allure report
        if: always()
        uses: actions/upload-artifact@v3
        with:
          name: nightly-allure-report
          path: allure-report/
          retention-days: 30
      
      - name: Upload screenshots
        if: always()
        uses: actions/upload-artifact@v3
        with:
          name: nightly-screenshots
          path: reports/screenshots/
          retention-days: 30
      
      - name: Stop Docker services
        if: always()
        run: docker-compose down -v
      
      - name: Notify on failure
        if: failure()
        run: |
          echo "ðŸš¨ Nightly regression tests FAILED!"
          echo "Check the uploaded artifacts for details."
          # TODO: Add Slack/email notification here
