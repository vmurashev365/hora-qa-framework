name: ci

on:
  push:
    branches: ["main"]
  pull_request:

jobs:
  smoke:
    name: smoke (docker compose)
    runs-on: ubuntu-latest

    env:
      BASE_URL: http://localhost:8069
      ODOO_DATABASE: hora_qa_db
      ODOO_USERNAME: admin
      ODOO_PASSWORD: admin
      HEADLESS: "true"

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Start Odoo + Postgres
        run: docker compose up -d

      - name: Wait for Odoo health
        run: |
          for i in {1..60}; do
            if curl -fsS http://localhost:8069/web/health > /dev/null; then
              echo "Odoo is healthy"
              exit 0
            fi
            echo "Waiting for Odoo... ($i/60)"
            sleep 5
          done
          echo "Odoo did not become healthy in time"
          docker compose ps
          docker compose logs --tail=200
          exit 1

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright browser
        run: npx playwright install --with-deps chromium

      - name: Run smoke suite
        run: npm run test:smoke

      - name: Generate Allure report (with trend history)
        if: always()
        continue-on-error: true
        run: npm run report:allure:trend

      - name: Upload Allure artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: allure-artifacts
          path: |
            allure-results
            allure-report
            allure-history
          if-no-files-found: warn
